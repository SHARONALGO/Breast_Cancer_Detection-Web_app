<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='about.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .about-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .images-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .images-container img {
            border-radius: 50%;
            margin: 0 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .description {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .description h2 {
            margin: 0;
            color: #e91e63;
        }

        .description p {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="about-container">
    <div class="images-container">
        <img src="{{ url_for('static', filename='images/developer1.jpg') }}" alt="Developer 1">
        <img src="{{ url_for('static', filename='images/developer2.jpg') }}" alt="Developer 2">
    </div>

    <div class="description">
        <h2>Meet Our Team</h2>
        <p>We are a team of passionate individuals dedicated to early breast cancer detection through machine learning.Our goal is to provide a user-friendly tool for increased awareness and potential life-saving interventions.</p>
    </div>
</div>

</body>
</html>
